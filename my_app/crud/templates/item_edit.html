<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% if form.instance.pk %}Edit Item{% else %}Add New Item{% endif %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="mb-0">{% if form.instance.pk %}Edit Item{% else %}Add New Item{% endif %}</h1>
            </div>

            <div class="card-body">
                <form method="post" action="{% if form.instance.pk %}{% url 'item_edit' pk=form.instance.pk %}{% else %}{% url 'item_new' %}{% endif %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_name">Name:</label>
                        <input type="text" class="form-control" id="id_name" name="name" value="{{ form.instance.name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="id_description">Description:</label>
                        <textarea class="form-control" id="id_description" name="description" rows="4" required>{{ form.instance.description }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="id_author">Author:</label>
                        <input type="text" class="form-control" id="id_author" name="author" value="{{ form.instance.author }}">
                    </div>

                    <div class="form-group">
                        <label for="id_price">Price:</label>
                        <input type="number" class="form-control" id="id_price" name="price" value="{{ form.instance.price }}">
                    </div>

                    <div class="form-group">
                        <label for="id_isbn">ISBN:</label>
                        <input type="text" class="form-control" id="id_isbn" name="isbn" value="{{ form.instance.isbn }}">
                    </div>

                    <!-- <div class="form-group">
                        <label for="id_image">Image:</label>
                        <input type="file" class="form-control-file" id="id_image" name="image">
                    </div> -->

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">
                            {% if form.instance.pk %}Save Changes{% else %}Add Item{% endif %}
                        </button>
                        

                        <!-- <a class="btn btn-secondary ml-2" href="{% url 'item_list' %}">Cancel</a> -->
                        <a class="btn btn-secondary ml-2" href="{% if form.instance.pk %}{% url 'item_detail' pk=form.instance.pk %}{% else %}{% url 'item_list' %}{% endif %}">Cancel</a>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, but required for certain Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
